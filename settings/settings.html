<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Derpibooru Tag Autocomplete Settings</title>
        <link rel="stylesheet" href="settings.css" />
    </head>

    <body>
        <div id="main">
            <div>
                <h1>Derpibooru Tag Autocomplete</h1>
            </div>
            <div class="item">
                <label for="chrome_mode">Chrome Mode (slower, but necessary for chrome and less memory usage): </label>
                <input type="checkbox" id="chrome_mode">
            </div>
            <div class="item divButton" id="inputDiv">
                <label for="input">Choose Tag File to Load</label>
                <input id="input" type="file" class="hidden">
            </div>
            <div class="item">
                <p id="current">Current Loaded File:</p>
            </div>
            <div class="item divButton" id="githubDiv">
                <p>Get tag file here (GitHub)</p>
            </div>
        </div>
    </body>
    <script src="settings.js"></script>
</html>
